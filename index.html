<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Service</title>
</head>
<body>
<div class="login-page">
    <div class="form">
      <form class="register-form">
        <input class = "email" type="email" placeholder="Your Name">
        <span class="errorMessageEmail">Введите корректный email</span>
        <input class ="pass" type="password" placeholder="Password">
        <span class="errorMessagePass">Введите корректный пароль</span>
        <input class ="password" type="password" placeholder="Repeat Password">
        <span class="errorMessagePass">Введите корректный пароль</span>
        <button class = "btn disabled">create</button>
        <a href="#" class = "message_link">Sign In</a>
      </form>
      <form class="login-form">
        <input class = "enter_email" type="text" placeholder="Your email">
        <span class="errorMessagePass">Введите корректный email</span>
        <input class = "enter_password" type="password" placeholder="Password">

        <button class = "btn_log disabled">login</button>
        <a href="#" class = "message_link">Create an account</a>
      </form>
    </div>
  </div>

  <div id="main_screen">
    <header class="header" id="header">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#main" role="tab" aria-controls="home" aria-selected="true">Главная</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#clients" role="tab" aria-controls="profile" aria-selected="false">Клиенты</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#map" role="tab" aria-controls="contact" aria-selected="false">Карта</a>
            </li>
          </ul>
          <button class="exit">Выход</button>
    </header>
   
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="home-tab">
            <p>Приветственный текст</p>
        </div>
        <div class="tab-pane fade" id="clients" role="tabpanel" aria-labelledby="profile-tab">
            <table class="clients_table"></table>
           <button class="backToTop"><a href="#header" class="backToTopLink">Вверх</a></button>
        </div>
        <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="contact-tab">
            <div id="map"></div>
        </div>
      </div>
      
</div>
</body>
</html>
